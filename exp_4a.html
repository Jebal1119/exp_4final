<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        nav img {
            height: 40px;
            margin-right: 15px;
        }

        nav h1 {
            color: white;
            font-size: 22px;
            margin-right: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        /* Landing Page Background */
        .landing {
            height: 100vh;
            background: url('../exp_4/1724520627722.png') no-repeat center center/cover;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10%;
        }

        /* Login Form */
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 280px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .login-box input:focus {
            border-color: #ff9900;
            box-shadow: 0 0 8px #ff9900;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #ff9900;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #e68a00;
        }

        /* Add space for fixed navbar */
        main {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>Photography Portfolio</h1>
        <ul>
            <li><a href="../exp_4/exp_4a.html">Home</a></li>
            <li><a href="../exp_4/gallery.html">Gallery</a></li>
            <li><a href="../exp_4/about.html">About</a></li>
            <li><a href="../exp_4/contact_details.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main>
        <section class="landing" id="home">
            <div class="login-box" id="login">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
